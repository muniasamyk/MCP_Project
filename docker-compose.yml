services:
  # The FastAPI Agent
  api:
    build: .
    container_name: mcp_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # Connect to the db service below
      - DB_HOST=db
    depends_on:
      - db
    networks:
      - mcp_network

  # The PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mcp_db
    restart: unless-stopped
    environment:
      # Use env vars or fallback to defaults
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-mcp_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-seed the DB on first start
      - ./datas_insert/sample_data.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mcp_network

networks:
  mcp_network:
    driver: bridge

volumes:
  postgres_data:
